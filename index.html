			let children = parent.getElementsByTagName('div');
			for (let i = 0; i < children.length; i++) {
				children[i].style.transform = 'translateY(-' + (window.pageYOffset * i / children.length) +

			}
		}, false)

		//Open Episode
		function openEpisode(episode) {
			cloneAndPlay(shutter)
			$("#episode-view").removeClass("animated fadeOut");

			busStop.volume = 0;

			$("#episode-num").text(episodes[episode].episode);
			$("#episode-desc").text(episodes[episode].description);
			$("#episode-netflix").attr("href", episodes[episode].netflix);
			$("#episode-all4").attr("href", episodes[episode].all4);
			$("#episode-video").attr("src", episodes[episode].video)
			$("#episode-video").get(0).play();
			$("#episode-view").show();
			$("#episode-view").addClass("animated fadeIn")
		}

		//Close Episode
		$("#episode-view").click(function () {
			$("#episode-video").get(0).pause();
			busStop.volume = 0.1;
			$(this).addClass("animated fadeOut")
			setTimeout(() => {
				$(this).hide();
			}, 700)

		});

			$(".character").html("");
			$("#" + char + "-half").html(
				`
                <h1 class="${char}-text">${char}</h1>
                `
			)
		}

		function charPage(char) {
			$("#" + char + "-view").removeClass("animated fadeOut");
			cloneAndPlay(ding);

			if ($("#" + char + "-view").hasClass("completed") === false) {
				//James
				if (char === "james") {
					$("#james-view").removeClass("animated slideOutLeft");
					$("#" + char + "-view").addClass("animated slideInLeft")
					setTimeout(() => {

						busStop.pause();
						busStop.currentTime = 0;
						flashback.volume = 0.1;
						flashback.play();

						document.getElementById("flashback").onended = () => {
							field.volume = 0.1;
							field.play();
						}
						$("#james-info").show();
						$("#james-info").addClass("animated bounceIn");
					}, 600)

					$("#james-confirm").click(() => {
						$("#james-info").removeClass("animated bounceIn");
						$("#james-info").addClass("animated bounceOut");
						setTimeout(() => {
							$("#james-info").addClass("display-none-important");
							$("#james-scoreboard").show();
							$("#james-scoreboard").addClass("animated bounceInDown");

							//Game

							let clicked = [];

							let pages = [
								"page 1",
								"page 2",
								"page 3",
								"page 4",
								"page 5",
								"page 6",
								"page 7",
								"page 8",
								"page 9",
								"When I was 15, i took my neighbour's cat in a box and took it into the woods. <br><br> it probably had a name..."
							]

							const jamesMap = document.getElementById("james-game");


							//Animal Click Events
							jamesMap.onclick = (e) => {
								e.preventDefault();
								let i;

								cloneAndPlay(page)

								//Check if the animal has already been clicked
								if (clicked.indexOf(e.path[0].id) == -1) {
									clicked.push(e.path[0].id);

								};
								//update scoreboard

								i = e.path[0].id.substring(11);
								$("#james-notepad-text").html(pages[i]);
								$("#james-score").text(clicked.length + "/10");
								$("#james-notepad").removeClass("animated fadeOut");
								$("#james-notepad").show();
								$("#james-notepad").addClass("animated fadeIn");

								//Exit Notepad
								$("#james-notepad").click(() => {
									$("#james-notepad").removeClass("animated fadeIn");
									$("#james-notepad").addClass("animated fadeOut");

									setTimeout(() => {
										$("#james-notepad").hide();
									}, 700)

								});

								if (clicked.length === 10) {
									field.pause();
									busStop.volume = 0.1;
									busStop.play();
									$("#james-info-title").text("You F***ing did it!");
									$("#james-confirm").text("go back to main menu");
									$("#james-info").removeClass("animated bounceOut display-none-important");
									$("#james-info").show();
									$("#james-info").addClass("animated bounceIn");

									$("#james-confirm").click(() => {
										$("#james-view").removeClass("animated slideInLeft");
										$("#james-view").addClass("animated slideOutLeft completed");
										setTimeout(() => {
											$("#james-view").hide();
										}, 900)
									})
								}
								//return false;
							}
						}, 800)
					});
					$(document).keydown(function (e) {
						if (e.key == "Escape") {
							field.pause();
							field.currentTime = 0;
							$("#james-view").removeClass("animated slideInLeft");
							$("#james-view").addClass("animated slideOutLeft");
							setTimeout(() => {
								$("#james-view").hide();
							}, 900)
						}
					});

				}

					$("#" + char + "-view").addClass("animated slideInRight")

						busStop.pause();
						busStop.currentTime = 0;
						guitar.volume = 0.3;
						guitar.play();

							saturday.volume = 0.1;

							$("#alyssa-info").addClass("display-none-important");
							$("#alyssa-scoreboard").show();
							$("#alyssa-scoreboard").addClass("animated bounceInDown");

							//Game

							let clicked = [];

							let pages = [
								"page 1",
								"page 2",
								"page 3",
								"page 4",
								"page 5",
								"page 6",
								"page 7",
								"page 8",
								"page 9",
								"When I was 15, i took my neighbour's cat in a box and took it into the woods. <br><br> it probably had a name..."
							]

							const alyssaMap = document.getElementById("alyssa-game");


							//Animal Click Events
							alyssaMap.onclick = (e) => {
								e.preventDefault();
								let i;

								cloneAndPlay(page)

								//Check if the card has already been clicked
								if (clicked.indexOf(e.path[0].id) == -1) {
									clicked.push(e.path[0].id);

								};
								//update scoreboard

								i = e.path[0].id.substring(12);
								$("#alyssa-notepad-text").html(pages[i]);
								$("#alyssa-score").text(clicked.length + "/10");

								$("#alyssa-notepad").addClass("animated fadeIn");

								//Exit Notepad
								$("#alyssa-notepad").click(() => {
									$("#alyssa-notepad").removeClass("animated fadeIn");
									$("#alyssa-notepad").addClass("animated fadeOut");

									setTimeout(() => {

									$("#alyssa-info-title").text("You F***ing did it!");

									$("#alyssa-info").show();
									$("#alyssa-info").addClass("animated bounceIn");

									$("#alyssa-confirm").click(() => {
										$("#alyssa-view").removeClass("animated slideInRight");

										setTimeout(() => {

									})
								}
								//return false;

					$(document).keydown(function (e) {

							saturday.pause();

							$("#alyssa-view").removeClass("animated slideInRight");
							$("#alyssa-view").addClass("animated slideOutRight");
							setTimeout(() => {
								$("#alyssa-view").hide();
							}, 900)
						}
					});
				}

				$("#" + char + "-view").show();
			}
		}



		let shareLink;

		Dropzone.options.myAwesomeDropzone = {
			init: function () {
				this.on("addedfile", function (file) {
					const reader = new FileReader();
					reader.onload = function (event) {

						$("form").children().css("display", "none");

						$(".image-preview").css("background-image", "url('" + event.target.result + "')")

						$("#generate").click(function () {

							cloneAndPlay(shutter);

							const c = document.getElementById("canvas").getContext("2d");

							const img = new Image();

							const logo = new Image();

							const name = document.getElementById("username").value

							img.onload = function () {
								c.clearRect(0, 0, 750, 750);
								c.drawImage(img, 0, 0, 750, 750)

								c.rotate(-10 * Math.PI / 180)
								c.fillStyle = "#c00000"
								c.font = "135px OzHandicraft BT"
								c.textAlign = "center";
								c.fillText(name.toUpperCase(), 450, 600, 380)
								logo.onload = function () {
									c.rotate(10 * Math.PI / 180)
									c.drawImage(logo, 0, 0)
								}

								setTimeout(function () {
									cloneAndPlay(printing);
									$('#photoGenerator').modal('show')
									shareLink = canvas.toDataURL()
								}, 200)


							}

							img.src = event.target.result

							logo.src = "img/title_white.png";
						})
					};
					reader.readAsDataURL(file);
				});
			}
		};
